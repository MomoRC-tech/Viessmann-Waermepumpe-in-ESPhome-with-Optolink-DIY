name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Arduino CLI (latest)
        run: |
          set -euo pipefail
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh -s - latest
          sudo mv bin/arduino-cli /usr/local/bin/arduino-cli
          arduino-cli version

      - name: Configure core
        run: |
          arduino-cli config init --overwrite
          arduino-cli config set board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli config set library.enable_unsafe_install true
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266

      - name: Install libraries
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
        run: |
          set -euo pipefail
          arduino-cli lib update-index
          arduino-cli lib install "FastLED"
          arduino-cli lib install "ESP Async WebServer"
          arduino-cli lib install "ESPAsyncTCP"
          arduino-cli lib install "ElegantOTA"
          arduino-cli lib install "WebSerial"
          mkdir -p "$HOME/Arduino/libraries"
          rm -rf "$HOME/Arduino/libraries/ArduinoHA"
          git clone --depth 1 "https://${GH_ACTOR}:${GH_TOKEN}@github.com/dawidchyrzynski/arduino-home-assistant.git" "$HOME/Arduino/libraries/ArduinoHA"
          rm -rf "$HOME/Arduino/libraries/VitoWiFi"
          git clone --depth 1 "https://${GH_ACTOR}:${GH_TOKEN}@github.com/openv/vitowifi.git" "$HOME/Arduino/libraries/VitoWiFi"

      - name: Compile (ESP8266 D1 mini)
        run: |
          arduino-cli compile \
            --fqbn esp8266:esp8266:d1_mini \
            --build-properties "compiler.cpp.extra_flags=-DELEGANTOTA_USE_ASYNC_WEBSERVER=1" \
            "Vitocal_basic-esp8266-Bartels.ino"
