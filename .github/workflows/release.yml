name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (example: v0.2.13)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag exists (manual runs)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          set -euo pipefail
          if git rev-parse "${RELEASE_TAG}" >/dev/null 2>&1; then
            echo "Tag already exists: ${RELEASE_TAG}"
            exit 0
          fi
          echo "Creating tag at HEAD: ${RELEASE_TAG}"
          git tag -a "${RELEASE_TAG}" -m "Release ${RELEASE_TAG}"
          git push origin "${RELEASE_TAG}"

      - name: Generate version headers for subprojects
        run: |
          set -euo pipefail
          VERSION="${RELEASE_TAG:-}"
          if [ -z "$VERSION" ]; then
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          fi
          echo "Autogenerated version: $VERSION"
          for dir in Vitocal_Optolink-esp32C3 Vitocal_Optolink-esp32C3-Bartels; do
            mkdir -p "$dir"
            printf '#ifndef DEVICE_SWVERSION\n#define DEVICE_SWVERSION "%s"\n#endif\n' "$VERSION" > "$dir/version_autogen.h"
          done

      - name: Install Arduino CLI (latest)
        run: |
          set -euo pipefail
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh -s - latest
          sudo mv bin/arduino-cli /usr/local/bin/arduino-cli
          arduino-cli version

      - name: Lint sketches (best-effort)
        run: |
          set -euo pipefail
          arduino-cli version || true
          arduino-cli lint "Vitocal_Optolink-esp32C3/Vitocal_Optolink-esp32C3.ino" || true
          arduino-cli lint "Vitocal_Optolink-esp32C3-Bartels/Vitocal_Optolink-esp32C3-Bartels.ino" || true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package sources for both subprojects
        run: |
          set -euo pipefail
          mkdir -p dist
          zip -r "dist/source-${RELEASE_TAG}-Vitocal_Optolink-esp32C3.zip" README.md Vitocal_Optolink-esp32C3 || true
          zip -r "dist/source-${RELEASE_TAG}-Vitocal_Optolink-esp32C3-Bartels.zip" README.md Vitocal_Optolink-esp32C3-Bartels || true

      - name: Upload assets for both subprojects
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/source-${{ env.RELEASE_TAG }}-Vitocal_Optolink-esp32C3.zip
            dist/source-${{ env.RELEASE_TAG }}-Vitocal_Optolink-esp32C3-Bartels.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
