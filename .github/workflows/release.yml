name: Release (static checks)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        id: setup_cli
        continue-on-error: true
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.35.3

      - name: Fallback: Manual install Arduino CLI if setup failed
        if: ${{ steps.setup_cli.outcome == 'failure' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Setup action failed; installing Arduino CLI manually..."
          PLATFORM="linux64"
          VERSION="0.35.3"
          URL="https://downloads.arduino.cc/arduino-cli/arduino-cli_${VERSION}_${PLATFORM}.tar.gz"
          echo "Downloading ${URL}"
          curl -fsSL "${URL}" -o arduino-cli.tgz
          tar -xzf arduino-cli.tgz
          sudo mv arduino-cli /usr/local/bin/arduino-cli
          echo "Arduino CLI installed at: $(command -v arduino-cli)"
          arduino-cli version || true

      - name: Configure Arduino CLI
        run: |
          arduino-cli config init --overwrite
          arduino-cli config set board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core update-index

      - name: Show tag and ref
        run: |
          echo "github.ref: ${{ github.ref }}"
          echo "github.ref_name: ${{ github.ref_name }}"
          echo "github.sha: ${{ github.sha }}"

      - name: Arduino CLI version
        run: arduino-cli version || true

      - name: Validate YAML syntax (yamllint)
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint
          yamllint -s .github/workflows/release.yml

      - name: Lint Arduino sketch
        run: |
          arduino-cli lint "Vitocal_basic-esp8266-Bartels.ino" --format text --warnings all --verbose || true

      - name: Basic repo sanity checks
        run: |
          test -f README.md
          test -f HA_mqtt_addin.h
          test -f Vitocal_datapoints.h
          test -f Vitocal_polling.h

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare source zip
        run: |
          mkdir -p dist
          zip -r dist/source-${{ github.ref_name }}.zip README.md Vitocal_basic-esp8266-Bartels.ino HA_mqtt_addin.h Vitocal_datapoints.h Vitocal_polling.h build_opt.h || true

      - name: Upload release asset (source zip)
        uses: softprops/action-gh-release@v1
        with:
          files: dist/source-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}