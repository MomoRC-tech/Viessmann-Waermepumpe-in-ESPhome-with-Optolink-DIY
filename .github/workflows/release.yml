name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version header
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME:-}"
          if [ -z "$VERSION" ]; then
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          fi
          echo "Autogenerated version: $VERSION"
          mkdir -p Vitocal_basic-esp8266-Bartels
          cat > Vitocal_basic-esp8266-Bartels/version_autogen.h <<EOF
          #ifndef DEVICE_SWVERSION
          #define DEVICE_SWVERSION "${VERSION}"
          #endif
          EOF

      - name: Install Arduino CLI (latest)
        run: |
          set -euo pipefail
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh -s - latest
          sudo mv bin/arduino-cli /usr/local/bin/arduino-cli
          arduino-cli version

      - name: Lint sketch
        run: arduino-cli lint "Vitocal_basic-esp8266-Bartels/Vitocal_basic-esp8266-Bartels.ino" || true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package sources
        run: |
          mkdir -p dist
          zip -r dist/source-${{ github.ref_name }}.zip README.md Vitocal_basic-esp8266-Bartels || true

      - name: Upload asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/source-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
