name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI (latest)
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest

      - name: Lint sketch
        run: arduino-cli lint "Vitocal_basic-esp8266-Bartels.ino" || true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package sources
        run: |
          mkdir -p dist
          zip -r dist/source-${{ github.ref_name }}.zip README.md Vitocal_basic-esp8266-Bartels.ino HA_mqtt_addin.h Vitocal_datapoints.h Vitocal_polling.h build_opt.h || true

      - name: Upload asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/source-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
