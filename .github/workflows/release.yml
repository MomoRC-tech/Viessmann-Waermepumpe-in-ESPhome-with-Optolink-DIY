name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version headers for subprojects
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME:-}"
          if [ -z "$VERSION" ]; then
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          fi
          echo "Autogenerated version: $VERSION"
          for dir in Vitocal_Optolink-esp32C3 Vitocal_Optolink-esp32C3-Bartels; do
            mkdir -p "$dir"
            cat > "$dir/version_autogen.h" <<EOF
#ifndef DEVICE_SWVERSION
#define DEVICE_SWVERSION "${VERSION}"
#endif
EOF
          done

      - name: Install Arduino CLI (latest)
        run: |
          set -euo pipefail
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh -s - latest
          sudo mv bin/arduino-cli /usr/local/bin/arduino-cli
          arduino-cli version

      - name: Lint sketches (best-effort)
        run: |
          set -euo pipefail
          arduino-cli version || true
          arduino-cli lint "Vitocal_Optolink-esp32C3/Vitocal_Optolink-esp32C3.ino" || true
          arduino-cli lint "Vitocal_Optolink-esp32C3-Bartels/Vitocal_Optolink-esp32C3-Bartels.ino" || true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package sources for both subprojects
        run: |
          set -euo pipefail
          mkdir -p dist
          zip -r "dist/source-${{ github.ref_name }}-Vitocal_Optolink-esp32C3.zip" README.md Vitocal_Optolink-esp32C3 || true
          zip -r "dist/source-${{ github.ref_name }}-Vitocal_Optolink-esp32C3-Bartels.zip" README.md Vitocal_Optolink-esp32C3-Bartels || true

      - name: Upload assets for both subprojects
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/source-${{ github.ref_name }}-Vitocal_Optolink-esp32C3.zip
            dist/source-${{ github.ref_name }}-Vitocal_Optolink-esp32C3-Bartels.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
